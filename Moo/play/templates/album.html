<!-- Layout control by album.css, layout.js -->

<link rel="stylesheet" href="/static/album.css">

<div id="album-cover">
  <a href="/artist/{{ track.artist or 'None' }}"
     target="_blank">
    <img
       alt="album cover"
       src="/img{{ slash }}{{ alkey | urlencode }}"
       style="width: 100%; aspect-ratio: 1/1;"></a>
</div>

<div id="album-audio">
  {% include "audio-table.html" %}
  {% include "tracklist.html" %}
  {% include "metadata.html" %}
</div>
