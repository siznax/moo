{%- if history -%}
<div style="margin: 0px 32px;">

  <div id="recent" style="display: inline-block">
    {%- for album in history | reverse -%}
    <a href="/album{{ album | urlencode }}"
       ><img
           decoding="sync" loading="lazy"
           width="128" height="128"
           src="/img{{ album | urlencode }}"></a>
    {%- endfor -%}
  </div>

</div>
{%- endif -%}
