<link rel="stylesheet" href="/static/counts.css">

<div id="genre-counts" class="counts">

  <span class="heading"><b>Genres</b>
    ({{ counts['genre'] | length }})</span>

  {%- for genre in counts["genre"] | sort -%}
  {%- set num = counts["genre"][genre] -%}
  <div class="count-box {% if num > 10 %}highlight{% endif %}">
    <a href="/genre/{{ genre }}">{{
      genre }}</a><span>{{ num }}</span></div>
  {%- endfor -%}

</div>
