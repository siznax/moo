{% if control %}
<div id="control"
     alkey="{{ alkey | urlencode | safe }}"
     base="{{ base }}"
     hidden="true"
     next="{{ control.next | urlencode | safe }}"
     ntracks="{{ metadata | length }}"
     prev="{{ control.prev | urlencode | safe }}"
     ralbum="{{ control.ralbum | urlencode | safe }}"
     rtrack="{{ control.rtrack | urlencode | safe }}"></div>
{% endif %}
